<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu to X</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .menu-icon {
            width: 40px;
            height: 35px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }

        .bar {
            width: 100%;
            height: 5px;
            background-color: #333;
            transition: all 0.4s ease-in-out;
        }

        /* Hover Effect - Transform into X */
        .menu-icon:hover .bar:nth-child(1) {
            transform: translateY(15px) rotate(45deg);
        }

        .menu-icon:hover .bar:nth-child(2) {
            opacity: 0;
        }

        .menu-icon:hover .bar:nth-child(3) {
            transform: translateY(-15px) rotate(-45deg);
        }
    </style>
</head>
<body>

    <div class="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

</body>
</html>
